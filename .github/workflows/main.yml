name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.NEXUS_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-and-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.NEXUS_REGISTRY }}/your-app:${{ github.sha }}

      - name: Update Kubernetes manifest
        run: |
          git checkout k8s
          sed -i "s|image: .*|image: ${{ secrets.NEXUS_REGISTRY }}/your-app:${{ github.sha }}|" ci-cd/k8s/base/deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ci-cd/k8s/base/deployment.yaml
          git commit -m "chore: Update image tag to ${{ github.sha }}"
          git push
